<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=KoHo|Rosario:400,700" rel="stylesheet">
<body>
    <div class="container">
        <div class="menu">
            <div class="menu_center">

                <h1 class="menu_title">
                    The Color Game
                </h1>

                <div class="menu_settings">
                    <div class="menu_settings_title">
                        Game Type
                    </div>
                    <div class="button_frame">
                        <div id = "game_mode_rgb" class="button button_clicked">
                            RGB
                        </div>
                        <div id = "game_mode_hex" class="button">
                            Hex
                        </div>
                    </div>
                </div>

                <div class="menu_settings">
                    <div class="menu_settings_title">
                        Difficulty
                    </div>
                    <div class="button_frame">
                        <div id = "game_difficulty_easy" class="button button_clicked">
                            Easy
                        </div>
                        <div id = "game_difficulty_hard" class="button">
                            Hard
                        </div>
                    </div>
                </div>

                <div class="menu_settings">
                    <div class="menu_settings_title">
                        Theme
                    </div>
                    <div class="button_frame">
                        <div id = "game_theme_light" class="button button_clicked">
                            Light
                        </div>
                        <div id = "game_theme_dark" class="button">
                            Dark
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="game">
            <div class="game_header">
                <div class="game_menu">
                    <div class="mobile_button"></div>
                    <h3></h3>
                    <div class=""></div>
                </div>
                <div>
                    <h2 class="game_messages"></h2>
                </div>
            </div>
        </div>
    </div>
</body>

<script src = "js/E6S/scriptes6.js"></script>

</html>
